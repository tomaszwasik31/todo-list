<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Krub:wght@300;400;600&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <nav>
      <div id="nav-txt">Todo App</div>
    </nav>
    <main>
      <aside>
        <div id="aside-btn-wrapper">
          <button class="btn" id="btn-task">Task</button>
          <button class="btn" id="btn-projects">Projects</button>
          <button class="btn" id="btn-notes">Notes</button>
          <button class="btn" id="btn-calendar">Calendar</button>
        </div>
      </aside>

      <div id="content"></div>
    </main>

    <div class="form-wrapper hidden">
      <form id="form">
        <div>
          <label for="name">Task name</label>
          <input
            type="text"
            placeholder="Name of task 3-20 letters"
            name="name"
            id="name"
            minlength="3"
            maxlength="20"
            required
          />
        </div>
        <div>
          <label for="project-name">Part of project</label>
          <select id="project-name" name="project-name" size="1"></select>
        </div>

        <div>
          <label for="priority">Priority</label>
          <select id="priority" name="priority" size="1">
            <option id="low" value="low">Low</option>
            <option id="medium" value="medium">Medium</option>
            <option id="high" value="high">High</option>
          </select>
        </div>
        <div>
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div id="description-div">
          <label for="description">Description</label>
          <textarea rows="25" name="description">
          Enter text here...</textarea
          >
        </div>
        <div id="form-btn-wrapper">
          <button type="submit" class="btn" id="form-btn-add">Add Task</button>
          <button type="submit" class="btn hidden" id="form-btn-edit">
            Edit Task
          </button>
          <button
            type="button"
            class="btn"
            id="form-btn-cancel"
            onsubmit="return false"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
